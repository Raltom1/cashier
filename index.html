<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DepartmentStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="#" class="logo" aria-label="Cashier System">
  <img src="https://github.com/Raltom1/ESS/blob/main/logo1.png?raw=true" alt="Cashier System logo">
</a>


  <div id="message" class="message" style="display:none;"></div>

  <div class="container">
    <div class="left">
      <h2>Cashier Panel</h2>
      <form id="cashierForm">
        <label>Product Code:</label>
        <input type="text" id="code" required>

        <label>Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" required>

        <button type="button" id="addToCart">Add to Cart</button>
        <button type="button" id="clearCart">Clear Cart</button>

        <label>Cash Received:</label>
        <input type="number" id="cash" step="0.01">
        <button type="button" id="checkout">Checkout</button>
      </form>

      <form id="productForm" style="margin-top:20px;">
        <h3>Manage Products</h3>
        <input type="text" id="prodCode" placeholder="Product Code" required>
        <input type="text" id="prodName" placeholder="Product Name" required>
        <input type="number" id="prodPrice" placeholder="Price" required>
        <input type="number" id="prodStock" placeholder="Stock" required>
        <button type="button" id="addProduct">Add Product</button>
        <button type="button" id="removeProduct">Remove Product</button>
      </form>
    </div>

    <div class="right">
      <h2>Cart</h2>
      <table id="cartTable">
        <thead>
          <tr><th>Code</th><th>Name</th><th>Qty</th><th>Price</th><th>Subtotal</th></tr>
        </thead>
        <tbody>
          <tr><td colspan="5">No items yet</td></tr>
        </tbody>
      </table>

      <h2>Available Products</h2>
      <table id="productTable">
        <thead>
          <tr><th>Code</th><th>Name</th><th>Price</th><th>Stock</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="resetAll" style="margin-top:15px;background:#f55;color:white;">Reset All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
